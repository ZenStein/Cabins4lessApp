<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">C4L</h1>
        </div>
        <h3>Cabins4Less, Inc</h3>
        <p>New and Improved.
        </p>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form" ng-submit="login(i.email, i.password)">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username" ng-model="i.email" required="true">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="i.password" required="true">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <a ui-sref="forgot_password"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>New with us?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Register</a>
        </form>
        <p class="m-t"> <small>Chris Shahin 2015</small> </p>
    </div>
</div>
