

<style>

    .assign_housekeep{
        height:350px;
        width:70%;
        float:right;
        display: inline;
    }
</style>

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>ng Grid</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>Assignment</a>
            </li>
            <li class="active">
                <strong>Daily Housekeeping</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight" ng-controller="ngGridCtrl">
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Assign Housekeepers</h5>
                <div ibox-tools></div>
            </div>
            <div class="ibox-content">


    <div class="btn-group-vertical" role="group" aria-label="..." class="vert_hk_buttons">
        <button ng-repeat="hk in gridOptions2.housekeepers" type="button" class="btn btn-default btn-lg" ng-click="assign(hk)" ng-disabled="thereIsNoSelection()">{{ hk.first_name }}</button>
    </div>
    <div ui-grid="gridOptions1" class="assign_housekeep" ui-grid-selection ui-grid-grouping ui-grid-resize-columns ui-grid-move-columns></div>
     <div class="well" ng-show="assignmentCount()">Total Cabins needing Assignment:<br>
         {{ assignmentCount() }}<br>
         List:<br>
         <span ng-repeat="cabin in gridOptions1.data" ng-hide="isAssigned(cabin.assigned_to)">{{ cabin.cabin_number }}, </span>
     </div>
     <div class="well cs_well_success" ng-hide="assignmentCount()">
        All cabins have been assigned!!
     </div>
            </div>
        </div>
    </div>
</div>

</div>

<div class="wrapper wrapper-content animated fadeInRight">

<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Review Assignments</h5>
                <div ibox-tools></div>
            </div>
            <div class="ibox-content">


      <div ui-grid="gridOptions2" class="myGrid" ui-grid-selection ui-grid-grouping ui-grid-resize-columns ui-grid-move-columns></div>
      <button type="button" class="btn btn-default btn-large btn-block hover_red" ng-click="unAssign()">Remove Selected Assignments</button>


            </div>
        </div>
    </div>
</div>

</div>
