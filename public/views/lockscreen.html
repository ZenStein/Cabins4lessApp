<div class="lock-word animated fadeInDown">
    <span class="first-word">LOCKED</span><span>SCREEN</span>
</div>
<div class="middle-box text-center lockscreen animated fadeInDown">
    <div>
        <div class="m-b-md">
            <img alt="image" class="img-circle circle-border" src="https://s3.amazonaws.com/uifaces/faces/twitter/ok/128.jpg">
        </div>
        <h3>John Smith</h3>
        <p>Your are in lock screen. Main app was shut down and you need to enter your passwor to go back to app.</p>
        <form class="m-t" role="form" ng-submit="login(i.email, i.password)">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username" ng-model="i.email" required="true">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="i.password" required="true">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <a ui-sref="forgot_password"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>New with us?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Register</a>
        </form>
    </div>
</div>
