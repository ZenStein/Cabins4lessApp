<div class="row">
        <div class="col-lg-12">

            <div class="ibox chat-view">

                <div class="ibox-title">
                    <small class="pull-right text-muted">Last message:  Mon Jan 26 2015 - 18:39:23</small>
                <select multiple chosen class="chosen-select" style="width:100%;" tabindex="4">
                    <option value="">Select</option>
                    <option value="Miguel">Miguel</option>
                    <option value="PattySnow">Patty Snow</option>
                </select>
                </div>

                <div class="ibox-content">

                    <div class="row">

                        <div class="col-md-8 ">
                            <div class="chat-discussion">

                                <div class="chat-message right" style="margin-top: 30px;" ng-repeat="box in chatbox track by $index">
                                    <img class="message-avatar" src="img/a4.jpg" alt="">
                                    <div class="message">
                                        <a class="message-author"  href="#"> {{box.name}} </a>
                                        <span class="message-date">  Fri Jan 25 2015 - 11:12:36 </span>
                                            <span class="message-content" ng-bind-html="myHTML">

                                            </span>
                                    </div>
                                    </div>
                                <div class="chat-message right">
                                    <img class="message-avatar" src="img/a4.jpg" alt="">
                                    <div class="message">
                                        <a class="message-author" href="#"> Karl Jordan </a>
                                        <span class="message-date">  Fri Jan 25 2015 - 11:12:36 </span>
                                            <span class="message-content">
											{{task}}
                                            </span>
                                        </div>
                                    </div>


                            </div>
                        </div>
                        <div class="col-md-4 text-center">


                                    <h1>Groups</h1>

                                <select chosen  class="chosen-select" style="width:90%;"ng-model="person" ng-options="person.name group by person.type for person in people"></select>

                                    <h1>Tasks</h1>

                                <select chosen  class="chosen-select" style="width:90%;"ng-model="task" ng-change-="tester()" ng-options="task.name group by task.type for task in tasks"></select>

                              <button class="btn btn-success  dim btn-large-dim btn-outline" style="margin-top: 40px" type="button" ng-click="doTask()"><i class="fa fa-send"></i></button>
                     </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="chat-message-form">

                                <div class="form-group">

                                    <textarea class="form-control message-input" name="message" placeholder="Enter message text"></textarea>
                                </div>

                            </div>
                        </div>
                    </div>


                </div>

            </div>
        </div>

    </div>
</div>
